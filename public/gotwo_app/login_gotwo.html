<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">

<body style="background-color: rgb(26, 28, 67);">
    <div class="container rounded-5 mt-5" style="background-color: rgb(84, 88, 119) ">

            <img src="/public/img/pngegg.png" alt="" sizes="" srcset="" class="">
        </div>
        
        <h1 class="text-center text-white">ADMIN LOGIN</h1>
        <form class="w-50 mx-auto">
            <div class="mb-3" >
                <!-- <label for="username" class="form-label">USERNAME</label> -->
                
                <input type="username" class="form-control border-0 rounded-5" id="username" placeholder="Enter your username" style="background-color: rgb(169, 171, 187) ">
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">PASSWORD</label> -->
                <input type="password" class="form-control border-0 rounded-5" id="password" placeholder="Enter your password " style="background-color: rgb(169, 171, 187) ">

            <div class="row mb-4 ">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox Remember me-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />

                    </div>
                </div>

                <div class="col text-center">
                    <!-- Forgot password link -->
                    <a href="#!" class="text-white text-decoration-none">Forgot password?</a>
                </div>
            </div>
           
            <div class="text-center mt-3 py-5">
                <!-- <button type="submit" class="btn btn-primary rounded-5">LOGIN</button> -->

        </form>


    </div>
