<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Management</title>
   <!-- Include Font Awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
      .nav {
         color: #4073AF;
         list-style-type: none;
         text-align: start;
         margin: 0;
         padding: 0;
      }

      .nav li {
         display: inline-block;
         font-size: 20px;
         padding: 20px;
      }

      .nav li a {
         text-decoration: none;
         transition: text-decoration 0.3s ease; /* เพิ่ม transition */
      }

      .nav li a:hover {
         text-decoration: underline;
      }

      form {
         display: inline-block;
         position: relative;
         /* เพิ่ม position relative เพื่อให้ไอคอนอยู่ในแนวด้านขวา */
      }

      input[type="text"] {
         padding: 10px 10vw 10px 20px;
         /* ใช้ 10vw เพื่อให้ padding ทางขวาขยายตามความกว้างของหน้าจอ */
         border: 2px solid #000000;
         border-radius: 20px;
         margin-top: 10px;
         /* กำหนดความโค้งของกรอบ */
         outline: none;
         /* ลบเส้นขอบสีน้ำเงินเมื่อคลิก */
      }

      /* กำหนดตำแหน่งและสไตล์ของไอคอน */
      .search-icon {
         position: absolute;
         top: 60%;
         right: 20px;
         transform: translateY(-50%);
         color: #666;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Management Rider</h1>
      <ul class="nav">
         <li><a href="Rider_request.html">Rider Request</a></li>
         <li><a href="Rider_request.html">History</a></li>
         <li><a href="Rider_request.html">Suspend</a></li>
      </ul>
      <form action="/search" method="get">
         <input type="text" name="query" placeholder="Search...">
         <a href="Rider_request.html" class="search-icon"><i class="fas fa-search"></i></a>
      </form>
      <form action="">
         <select name="drop" id="drop">
           <option value="volvo">Volvo</option>
           <option value="saab">Saab</option>
           <option value="opel">Opel</option>
           <option value="audi">Audi</option>
         </select>
       </form>
   </div>
   
</body>

</html>
