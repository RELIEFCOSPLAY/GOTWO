<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <button id="showQrCodeButton" class="btn btn-primary" onclick="showQrCode()">Show QR Code</button>
    </div>

    <!-- Modal for QR Code -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="qrCodeImage" src="" alt="QR Code" style="display: none;">
                    <p id="errorText" class="text-danger" style="display: none;">Error generating QR code.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        function showQrCode() {
            $.ajax({
                url: 'qr_gre.php',
                type: 'POST',
                data: { price: 100, promptPay: '0923198198', action: 'PAY' },
                success: function (response) {
                    console.log("Data received:", response); // ตรวจสอบข้อมูล JSON ในคอนโซล
        
                    if (response.status === 'success') {
                        let base64Image = response.qr_code;
        
                        $('#qrCodeImage').attr('src', base64Image); // กำหนด src เป็นข้อมูล base64
                        $('#qrCodeImage').css({
                            'display': 'block',
                            'width': '100%',
                            'height': 'auto',
                            'max-width': '300px',
                            'margin': '0 auto'
                        }); // กำหนดขนาดรูปภาพเพื่อให้แสดงผลพอดี
        
                        $('#errorText').hide(); // ซ่อนข้อความแสดงข้อผิดพลาด
                        $('#qrModal').modal('show'); // แสดง modal
                    } else {
                        $('#qrCodeImage').hide(); // ซ่อนภาพ QR Code หากเกิดข้อผิดพลาด
                        $('#errorText').text(response.message).show(); // แสดงข้อความแสดงข้อผิดพลาด
                        $('#qrModal').modal('show'); // แสดง modal
                    }
                },
                error: function () {
                    $('#qrCodeImage').hide(); // ซ่อนภาพ QR Code หากเกิดข้อผิดพลาด
                    $('#errorText').text("An error occurred while generating the QR code.").show(); // แสดงข้อความแสดงข้อผิดพลาด
                    $('#qrModal').modal('show'); // แสดง modal
                }
            });
        }
    </script>
</body>

</html>
